<!doctype html>
<html>
<head>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/json2.js"></script>
	
	<script src="scripts/client.js"></script>
	
	<link href='style/main.css' type='text/css' rel='stylesheet'>
	
	<script>
	
		$(document).ready(documentReady);
	
	</script>
	
</head>
<body>
	
	<h1>The Great Big Word Game</h1>
	
	<div id="chat">
		<div id="displaySelfName">
			<div id="selfName"></div>
			<a href="#" id="btn_changeName">change</a>
		</div>
		<div id="editSelfName">
			<form action="" id="frm_changeName">
				<input id="inp_changeName" type="text" />
				<a href="#" id="btn_saveChangeName">ok</a>
			</form>
		</div>
	</div>

	<div id="lobby">
	
		<h2>Players:</h2>
	
		<ul id="users">
			<li id="userTemplate" class="template">
				<span class="name"></span>
				<span class="readyState">
					<span class="ready">
						Ready!
					</span>
					<span class="notReady">
						Not Ready!
					</span>
				</span>
			</li>
		</ul>
		
		<div id="actions">
			<a class="ready" href="#">Play game!</a>
			<a class="notReady" href="#">Hang on - I'm not ready!</a>
		</div>
	
	</div>

	<div id="game">
	
		<h2 id="dealerTitle"></h2>
			
		<div id="tilePicker">
			<a class="consonant" href="#">Consonant</a>
			<a class="vowel" href="#">Vowel</a>
		</div>

		<div id="clock">30</div>
		<div id="input">
			<ul class="tiles">
				<li class="template" id="tileTemplate"><a href="#"></a></li>
			</ul>
		</div>
		<div id="output">
			<ul class="tiles"></ul>
		</div>
	</div>
</body>
</html>
